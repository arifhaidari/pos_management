{% extends 'dashboard_base.html' %}

{% load static %}

{% block content %}


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add New User</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'dashboard:list' %}">Users</a></li>
            <li class="breadcrumb-item active">Add New</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">


    <!-- general form elements -->
    <div class="card card-primary col-lg-6">
      <div class="card-header">
        <h3 class="card-title">Add New User</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form>
        <div class="card-body">

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Full Name" name="full_name">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone" name="phone">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Business (Shop, Pharmacy ... )" name="business">
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="Address" name="address">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" name="repeat_password">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="is_active">
            <label class="form-check-label" for="exampleCheck1">Activate</label>
          </div>
        </div>
        <!-- /.card-body -->

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
