{% extends "base.html" %}

<!-- {% block title %}Add New Employee Records{% endblock title %} -->
{% load static %}

{% block content %}

<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
     <div class="container">
          <div class="row">
               <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                         <div class="breadcrumb_iner_item">
                              <div class="section_tittle text-center">
                                   <h2 style="color: white;">Contract Details</h2>
                                   <h3 style="color: white;">
                                        Contract Start Date: 2020-10-09
                                   </h3>
                                   <h3 style="color: white;">
                                        Contract End Date: 2021-11-33
                                   </h3>
                                   <h3 style="color: white;">
                                        Contract Remaining Time: 90 Days
                                   </h3>
                                   <h3 style="color: white;">
                                        Back Up Version: 12
                                   </h3>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
<!-- breadcrumb start-->


<!--::pricing part start::-->
<section class="pricing_part section_padding home_page_pricing">
     <div class="container">
          <div class="row justify-content-center">

               <div class="col-md-12">
                    <form method="POST" class="post-form" action="" enctype="multipart/form-data" >
                         {% csrf_token %}
                         <div class="container">
                              <br>
                              <div class="form-group row">
                                   <label class="col-sm-1 col-form-label"></label>
                                   <div class="col-sm-4">
                                        <h3>Update Details</h3>
                                   </div>
                              </div>
                              <div class="form-group row">
                                   <label class="col-sm-2 col-form-label">Version Name:</label>
                                   <div class="col-sm-4">
                                        <input type="text" class="form-control" name="version_name" id="id_version_name" required
                                             maxlength="100" value="{{ object.version_name }}" />
                                   </div>
                              </div>
                              <div class="form-group row">
                                   <label class="col-sm-2 col-form-label">Import File:</label>
                                   <div class="col-sm-4">
                                        <input type="file" class="form-control" name="db_backup" id="id_db_backup"
                                             maxlength="254" value="{{ object.db_backup }}" />
                                   </div>
                              </div>

                              <div class="form-group row">
                                   <label class="col-sm-1 col-form-label"></label>
                                   <div class="col-sm-4">
                                        <button type="submit" class="btn btn-success btn-lg">Update</button>
                                   </div>
                              </div>
                         </div>
                    </form>
               </div>
     </div>
     <img src="{% static 'img/animate_icon/Ellipse_2.png' %}" alt="" class="feature_icon_2 custom-animation2">
</section>
<!--::pricing part end::-->

{% endblock content %}
