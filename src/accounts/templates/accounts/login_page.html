	<title>Login</title>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/login_static/images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						{% trans "Login" %}
					</span>

					<div class="wrap-input100 validate-input" data-validate = "{% trans 'Enter username' %}">
						{{ form.phone }}
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="{% trans 'Enter password' %}">
						{{ form.password }}
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							{% trans "Remember me" %}
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							{% trans "Login" %}
						</button>
					</div>

					<div class="text-center p-t-90">
						<!-- <a class="txt1" href="#">
							{% trans "Forgot Password?" %}
						</a> -->
						<br>
						<small>{% trans "have no account?" %} </small>
						<a class="txt1" href="{% url 'accounts:register' %}">
							{% trans "Register" %}
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'login_static/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<!--===============================================================================================-->
	<script src="{% static 'login_static/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_static/js/main.js' %}"></script>
