{% extends 'dashboard_base.html' %}

{% load static %}

{% block content %}
{% if request.user.is_authenticated and request.user.admin %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Create New User</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'dashboard:dashboard_menu' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'dashboard:list' %}">Users</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add New User</h3>
          </div>

          <form method="POST"  action="">
            {% csrf_token %}
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">

                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" value="{{ object.full_name }}" class="form-control" maxlength="20" placeholder="Full Name" name="full_name">
                </div>
      
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text"  value="{{ object.phone }}" class="form-control" maxlength="10" placeholder="Phone" name="phone">
                </div>

                <div class="form-group">
                  <label>Business</label>
                  <input type="text" value="{{ object.business }}" class="form-control" maxlength="40" placeholder="Business (Shop, Pharmacy ... )" name="business">
                </div>

                <div class="form-group">
                  <label>Fee Amount</label>
                  <input type="text" value="{{ object.deal_amount }}" class="form-control" maxlength="20" placeholder="Fee Amount" name="deal_amount">
                </div>
              </div>
              <!-- /.col -->
              <div class="col-md-6">

                <div class="form-group">
                  <label>Email</label>
                  <input type="text" value="{{ object.email }}" class="form-control" maxlength="50" placeholder="Email" name="email">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" value="{{ object.address }}" class="form-control" maxlength="50" placeholder="Address" name="address">
                </div>
                
                <div class="form-group">
                  <label>Start Contract At ({{ object.start_contract_at }})</label>
                  <input type="date" value="{{ object.start_contract_at }}" class="form-control"  name="start_contract_at">
                </div>

                <div class="form-group">
                  <label>End Contract At ({{ object.end_contract_at }})</label>
                  <input type="date" value="{{ object.end_contract_at }}" class="form-control" name="end_contract_at">
                </div>
              </div>
              <!-- /.col -->
              {% if object.is_active %}
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="is_active">
                <label class="form-check-label">Activate</label>
              </div>
              {% else %}
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="is_active">
                <label class="form-check-label">Activate</label>
              </div>
              {% endif %}
              
            </div>
            <!-- /.row -->

          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button> 
          </div>
          </form>
        </div>
        <!-- /.card -->
      </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endif %}

{% endblock %}
